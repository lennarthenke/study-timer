<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <h1><img src="icon.png" alt="icon" class="icon"> Study Timer</h1>
    <div class="container">
        <div id="mode">Pomodoro</div>
        <div id="timer">25:00</div>
        <button id="start-stop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <h2>Statistics</h2>
    <div id="stats">
        <div>Pomodoros today: <span id="stat-pomo"></span></div>
        <div>Total focus time: <span id="stat-total"></span></div>
        <div>Current streak: <span id="stat-streak"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
